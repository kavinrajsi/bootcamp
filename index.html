<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIFE</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #000;
        font-size: 25px;
        line-height: 1.5;
        color: #fff;
        text-align: center;
        display: grid;
        place-items: center;
        height: 100vh;
      }

      a,
      a:hover,
      a:focus {
        border: 0;
        text-decoration: none;
      }
      form{
        padding: 5px;
        border: 1px solid #fff;
        border-radius: 2px;
      }
      form input{
        padding: 6px 8px;
      }
      .result{
        display: block;
        padding: 5px;
        border: 1px dotted #ccc;
      }
    </style>
  </head>

  <body>
    <p> Please look on the console for the outcome
      <small>
        <a href="https://github.com/kavinrajsi/bootcamp">
          source code at github
        </a></small></p>
    <form name="form">
      <input placeholder="First Number" type="number" name="firstNumber" id="firstNumber"><br>
      <input placeholder="Second Number" type="number" name="secondNumber" id="secondNumber" ><br>
      <input type="button" name="" value="add" onclick="addition()">
      <input type="button" name="" value="sub" onclick="subtraction()">
      <input type="button" name="" value="mul" onclick="multiplication()">
      <input type="button" name="" value="div" onclick="division()">
      <p class="result">Output: <span id="result"></span></p>
    </form>
  </body>
  <script src="./index.js"></script>
  <script src="./ipl.js"></script>
  <script src="./calculator.js"></script>

</html>
